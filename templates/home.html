<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        input {
            padding: 5px;
            margin-bottom: 10px;
            width: 100%;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Enter Iris Flower Features</h2>
    <form action="/predict" method="post">
        {% for i in range(1, 5) %}
            <label for="feature{{ i }}">Feature {{ i }}:</label>
            <input type="number" id="feature{{ i }}" name="feature{{ i }}" step="any" placeholder="Enter feature {{ i }}" required><br><br>
        {% endfor %}
        <input type="submit" value="Predict">
    </form>

</body>
</html>
