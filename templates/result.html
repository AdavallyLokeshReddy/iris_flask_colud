<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?flowers,abstract') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Result Card */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            animation: fadeIn 1s ease-in-out;
        }

        /* Heading */
        h2 {
            color: #4A90E2;
            margin-bottom: 15px;
        }

        /* Prediction Text */
        p {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            background: #f1f1f1;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
        }

        /* Try Another Button */
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #4A90E2;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        .button:hover {
            background: #357ABD;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

        <p>{{ prediction }}</p>

    </div>

</body>
</html>
